<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            margin: 50px auto;
            width: 600px;
            height: 600px;
            border: 1px solid #000;
        }
      .son{
          /* 中间的符号必须要空格隔开 */
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            width: calc(50% - 200px);
            height: calc(50% - 200px);
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="son"></div>
    </div>
</body>
</html>
