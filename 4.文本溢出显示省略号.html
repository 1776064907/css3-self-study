<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        p{
            width: 200px;
            height: 30px;
            border: 1px solid #000;
            /*  要想文本显示省列号，这3个要一起用 */
            overflow: hidden;
            /* 不换行 */
            white-space: nowrap;
            /* 溢出显示省列号 */
            text-overflow:ellipsis;


        }
    </style>
</head>
<body>
    <span>这是ellipsis值得作用</span>
    <p>这个本文萨达所大所大所大所大所大所大所大所多</p>
</body>
</html>
