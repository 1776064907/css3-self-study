<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- label的for值，就是input中id的值； name的值是让后端了解发送过去的数据是什么类型的数据 -->
    <label for="text">密码</label>
    <input type="text" id="text" style="outline:none ;">
    <br>
    <label for="ps">文本</label>
    <input type="passward" name="ps" id="ps" >
</body>
</html>
