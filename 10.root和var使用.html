<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    :root{
        /* 开头必须是双- */
        --txt-red:red;
    }
    .txt1{
        color: var(--txt-red);
        /* color: var(--i); */
    }
   .txt2{
        color: var( --txt-red);
    }
</style>
</head>
<body>
    <!-- 在哪个标签设置设置的变量就只能在哪个标签用 -->
    <div class="txt1" style="--i:green">
        这个句话是红色的字体
    </div>
    <div class="txt2">
        这句话也是红色的字体
    </div>
</body>
</html>
