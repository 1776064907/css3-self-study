<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- 1.grid-template-columns 想要多少行或者列，就填写相应属性值的个数，不填写，自动分配 -->
    <!-- grid-template-columns:100px 100px 100px; // 显示为三列每一列宽度100px 
         grid-template-columns:repeat(3,100px);  //同上 -->

    <!-- auto-fill，有时，单元格的大小是固定的，但是容器的大小不确定，这个属性就会自动填充 -->
    <!-- grid-template-columns: repeat(auto-fill,100px); -->

    <!-- fr，为了方便表示比例关系，网格布局提供了fr关键字(fraction 的缩写，意为"片段”) -->
    <!-- grid-template-columns:repeat(4,1fr); // 宽度平均分成四等份 
         grid-template-columns:1fr 2fr 3fr;   // 列宽这样是分成6份各占 1 2 3 份   -->

    <!-- minmax()，函数产生一个长度范围，表示长度就在这个范围之中，它接受两个参数，分别为最小值和最大值 -->
    <!-- grid-template-columns: 1fr minmax(150px，1fr);  // 第一个参数最小值,第二个最大值 -->

    <!-- auto，表示由浏览器自己决定长度 -->
    <!-- grid-template-columns: 100px auto 100px; -->

    <!-- 网格线．可以用方括号定义网格线名称，方便以后给盒子定位使用 -->
    <!-- grid-template-columns: [c1] 100px [c2] 100px [c3] 100px [c4];  -->

    <!-- 2.column-gap /row-gap /gap是这两个属性的缩写一句话解释就是，item(项目)相互之间的距离（间距） -->

    <!-- 3.grid-template-areas，与grid-area配合一个区域由单个或多个单元格组成，由你决定(具体使用，需要在项目属性里面设置 -->
    <!-- /* grid-template-areas: 'a a c c e'
                                 'b b d d e'
                                 'b b d d e'
                                 'f f f f f'; */ -->

    <!-- 4.grid-auto-flow:row丨column;划分网格以后，容器的子元素会按照顺序，自动放置在每一个网格。默认的放置顺序是"先行后列".即先填满第一行，再开始放入第二行(就是子元素的排放顺序)-->

    <!-- 5.justify-items(水平方向):start丨end丨center丨stretch;/ align-items(垂直方向):start丨end丨center丨stretch; -->

    <!-- 6. justify-content (水平方向)/ align-content(垂直方向)
         justify-content: start | end | center | stretch | space-around | space-between | space-evenly;   //水平方向
         align-content: start | end | center | stretch | space-around | space-between | space-evenly;     // 垂直方向
 -->

    <!-- 7. grid-auto-columns / grid-auto-rows,属性值都是数字+px  用来设置多出来的项目宽和高 -->

    <!-- 项目属性 -->
    <!-- grid-column-start / grid-column-end       grid-row-start / grid-row-end 
        例如：grid-row-start：1；  grid-column-end：3； 从列方向的第一根网线到第三根网线 
        简写  grid-column:1/3;     grid-row:1/3;     也可以是grid-column-start:span 2;  grid-column-end:span 2;这个两个是同一个意思，span表示跨的列数  
        grid-area, 可以配合grid-template-areas，    也可以是上面的4个属性的简写：  grid-area:1/1/3/3;(start，start，end,end) -->

    <!-- justify-self / align-self / place-self是这个两个属性的简写，  它们的属性值都一样 ：start丨center丨end丨stretch   -->
</body>
</html>
